<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ماشین حساب نرخ ارز">
    <title>ماشین حساب نرخ ارز بر اساس قدرت خرید</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            direction: rtl;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 6px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 10px;
            background: #0f0f1a;
            color: #fff;
            -webkit-appearance: none;
            text-align: right;
        }
        
        input[type="number"] {
            text-align: left;
            direction: ltr;
        }
        
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        input::placeholder {
            color: #555;
        }
        
        .row {
            display: flex;
            gap: 12px;
        }
        
        .row .input-group {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: #4a9eff;
            color: #fff;
            cursor: pointer;
            margin-top: 8px;
            -webkit-appearance: none;
        }
        
        button:active {
            background: #3a8eef;
        }
        
        .results {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 4px;
        }
        
        .result-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            direction: ltr;
            text-align: right;
        }
        
        .result-value.highlight {
            color: #4a9eff;
            font-size: 1.4rem;
        }
        
        .formula {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
            font-family: monospace;
            direction: ltr;
            text-align: right;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            margin-top: 12px;
            font-size: 0.9rem;
        }
        
        .clear-btn:active {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ماشین حساب نرخ ارز</h1>
        <p class="subtitle">محاسبه نرخ واقعی ارز بر اساس قیمت کالاها</p>
        
        <div class="input-group">
            <label>نام کالا</label>
            <input type="text" id="commodity" placeholder="مثلاً: گوشت گوساله با استخوان (۱ کیلو)" value="گوشت گوساله با استخوان (۱ کیلو)">
        </div>
        
        <div class="input-group">
            <label>سال مبنا</label>
            <input type="number" id="baseYear" placeholder="مثلاً: 1381" value="1381">
        </div>
        
        <div class="row">
            <div class="input-group">
                <label>قیمت در سال مبنا (تومان)</label>
                <input type="number" id="basePrice" placeholder="مثلاً: 3200" value="3200" step="any">
            </div>
            <div class="input-group">
                <label>نرخ دلار در سال مبنا</label>
                <input type="number" id="baseRate" placeholder="مثلاً: 790" value="790" step="any">
            </div>
        </div>
        
        <div class="input-group">
            <label>ضریب تورم آمریکا (از سال مبنا تا الان) — <a href="https://www.bls.gov/data/inflation_calculator.htm" target="_blank" style="color: #4a9eff;">محاسبه</a></label>
            <input type="number" id="usInflation" placeholder="مثلاً: 1.82" value="1.82" step="any">
        </div>
        
        <div class="input-group">
            <label>قیمت فعلی در ایران (تومان)</label>
            <input type="number" id="currentPrice" placeholder="مثلاً: 950000" step="any">
        </div>
        
        <button onclick="calculate()">محاسبه</button>
        
        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">قیمت در سال مبنا به دلار</div>
                <div class="result-value" id="baseUsd">-</div>
                <div class="formula" id="baseUsdFormula"></div>
            </div>
            <div class="result-item">
                <div class="result-label">قیمت مورد انتظار امروز به دلار (با احتساب تورم آمریکا)</div>
                <div class="result-value" id="expectedUsd">-</div>
                <div class="formula" id="expectedUsdFormula"></div>
            </div>
            <div class="result-item">
                <div class="result-label">ضریب تورم ایران</div>
                <div class="result-value" id="iranInflation">-</div>
                <div class="formula" id="iranInflationFormula"></div>
            </div>
            <div class="result-item">
                <div class="result-label">نرخ واقعی دلار به تومان</div>
                <div class="result-value highlight" id="impliedRate">-</div>
                <div class="formula" id="impliedRateFormula"></div>
            </div>
        </div>
        
        <button class="clear-btn" onclick="clearAll()">پاک کردن</button>
    </div>
    
    <script>
        function formatNumber(num) {
            if (num >= 1000000) {
                return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
            } else if (num >= 100) {
                return num.toLocaleString('en-US', { maximumFractionDigits: 1 });
            } else if (num >= 1) {
                return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
            } else {
                return num.toLocaleString('en-US', { maximumFractionDigits: 3 });
            }
        }
        
        function calculate() {
            const commodity = document.getElementById('commodity').value || 'کالا';
            const baseYear = document.getElementById('baseYear').value || '1357';
            const basePrice = parseFloat(document.getElementById('basePrice').value);
            const baseRate = parseFloat(document.getElementById('baseRate').value);
            const usInflation = parseFloat(document.getElementById('usInflation').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            
            if (isNaN(basePrice) || isNaN(baseRate) || isNaN(usInflation) || isNaN(currentPrice)) {
                alert('لطفاً تمام فیلدهای عددی را پر کنید');
                return;
            }
            
            // Calculations
            const baseUsd = basePrice / baseRate;
            const expectedUsd = baseUsd * usInflation;
            const iranInflation = currentPrice / basePrice;
            const impliedRate = currentPrice / expectedUsd;
            
            // Display results
            document.getElementById('baseUsd').textContent = '$' + formatNumber(baseUsd);
            document.getElementById('baseUsdFormula').textContent = 
                `${formatNumber(basePrice)} ÷ ${formatNumber(baseRate)} = ${formatNumber(baseUsd)}`;
            
            document.getElementById('expectedUsd').textContent = '$' + formatNumber(expectedUsd);
            document.getElementById('expectedUsdFormula').textContent = 
                `${formatNumber(baseUsd)} × ${usInflation} = ${formatNumber(expectedUsd)}`;
            
            document.getElementById('iranInflation').textContent = '×' + formatNumber(iranInflation);
            document.getElementById('iranInflationFormula').textContent = 
                `${formatNumber(currentPrice)} ÷ ${formatNumber(basePrice)} = ${formatNumber(iranInflation)}`;
            
            document.getElementById('impliedRate').textContent = formatNumber(impliedRate) + ' تومان/$';
            document.getElementById('impliedRateFormula').textContent = 
                `${formatNumber(currentPrice)} ÷ ${formatNumber(expectedUsd)} = ${formatNumber(impliedRate)}`;
            
            document.getElementById('results').classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('commodity').value = 'گوشت گوساله (۱ کیلو)';
            document.getElementById('baseYear').value = '2002';
            document.getElementById('basePrice').value = '3200';
            document.getElementById('baseRate').value = '790';
            document.getElementById('usInflation').value = '1.82';
            document.getElementById('currentPrice').value = '';
            document.getElementById('results').classList.remove('show');
        }
        
        // Allow enter key to calculate
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') calculate();
            });
        });
    </script>
</body>
</html>
